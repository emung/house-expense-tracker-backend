<!doctype html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contractors Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    // Custom Tailwind CSS configuration to enable dark mode
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans transition-colors duration-300">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="favicon-32x32.png" alt="Logo" class="w-12" />
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Contractors Dashboard</h1>
        <a href="expenses.html"
          class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">Expenses</a>
      </div>
      <div class="flex items-center space-x-4">
        <button id="theme-toggle" type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
          <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414z"
              fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
        <button id="logout-button"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
          Logout
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mb-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Total Contractors</h3>
        <p id="total-contractors" class="text-4xl font-bold text-blue-600 dark:text-blue-400 mt-2">0</p>
      </div>
      <!-- <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Active Contractors</h3>
                <p id="active-contractors" class="text-4xl font-bold text-green-600 dark:text-green-400 mt-2">0</p>
            </div> -->
    </div>

    <!-- Add Contractor & Filters Section -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Add New Contractor</h2>
      <form id="add-contractor-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
        <input type="text" id="name" placeholder="Contractor Name" required
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <input type="text" id="phone" placeholder="Phone Number" required
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <input type="text" id="address" placeholder="Address (Optional)"
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <input type="email" id="email" placeholder="Email (Optional)"
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <input type="url" id="website" placeholder="Website (Optional)"
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <textarea id="notes" placeholder="Notes (Optional)" rows="3"
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors w-full md:col-span-2">
          Add Contractor
        </button>
      </form>

      <hr class="my-6 border-gray-200 dark:border-gray-600" />

      <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Filters</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="search-name" placeholder="Search by name..."
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <input type="text" id="search-phone" placeholder="Search by phone..."
          class="block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>

    <!-- Contractors Table -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">ID</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Name</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Phone</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Email</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Address</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Website</th>
              <th class="p-4 font-semibold text-gray-600 dark:text-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="contractors-table-body"
            class="divide-y divide-gray-200 dark:divide-gray-600 text-gray-700 dark:text-gray-300">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
        <div id="loading-spinner" class="text-center p-8 hidden">
          <p class="text-gray-500 dark:text-gray-400">Loading contractors...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Edit Contractor</h2>
      <form id="edit-contractor-form" class="space-y-4">
        <input type="hidden" id="edit-id" />
        <div>
          <label for="edit-name" class="text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" id="edit-name" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="edit-phone" class="text-gray-700 dark:text-gray-300">Phone</label>
          <input type="text" id="edit-phone" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="edit-address" class="text-gray-700 dark:text-gray-300">Address</label>
          <input type="text" id="edit-address"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="edit-email" class="text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="edit-email"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="edit-website" class="text-gray-700 dark:text-gray-300">Website</label>
          <input type="url" id="edit-website"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="edit-notes" class="text-gray-700 dark:text-gray-300">Notes</label>
          <textarea id="edit-notes" rows="3"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" id="cancel-edit"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
            Cancel
          </button>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Details Modal -->
  <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Contractor Details</h2>
      <div class="space-y-4">
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Name:</label>
          <p id="view-name" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Phone:</label>
          <p id="view-phone" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Email:</label>
          <p id="view-email" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Address:</label>
          <p id="view-address" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Website:</label>
          <p id="view-website" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div>
          <label class="text-gray-700 dark:text-gray-300 font-semibold">Notes:</label>
          <p id="view-notes" class="text-gray-900 dark:text-white mt-1"></p>
        </div>
        <div class="flex justify-end pt-4">
          <button type="button" id="close-view"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="contractors.js"></script>
  <script src="toggle-darkmode.js"></script>
</body>

</html>
