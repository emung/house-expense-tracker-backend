<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Expense Dashboard</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Logout
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-500">Total Expenses</h3>
                <p id="total-sum-eur" class="text-4xl font-bold text-blue-600 mt-2">EUR 0.00</p>
                <p id="total-sum-ron" class="text-4xl font-bold text-blue-600 mt-2">RON 0.00</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-500">Number of expenses</h3>
                <p id="total-amount-eur" class="text-4xl font-bold text-green-600 mt-2">0 expenses in EUR</p>
                <p id="total-amount-ron" class="text-4xl font-bold text-green-600 mt-2">0 expenses in RON</p>
            </div>
        </div>

        <!-- Add Expense & Filters Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Expense</h2>
            <form id="add-expense-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <input type="number" id="amount" placeholder="Amount" step=".01" required class="form-input">
                <input type="text" id="description" placeholder="Description" required class="form-input">
                <input type="text" id="category" placeholder="Category" required class="form-input">
                <select id="currency" required class="form-input">
                    <option value="EUR">EUR</option>
                    <option value="RON">RON</option>
                </select>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors w-full">Add Expense</button>
            </form>
            
            <hr class="my-6">

            <h2 class="text-xl font-bold text-gray-800 mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="search-description" placeholder="Search by description..." class="form-input">
                <select id="search-category" class="form-input">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600">ID</th>
                            <th class="p-4 font-semibold text-gray-600">Date</th>
                            <th class="p-4 font-semibold text-gray-600">Description</th>
                            <th class="p-4 font-semibold text-gray-600">Category</th>
                            <th class="p-4 font-semibold text-gray-600">Amount</th>
                            <th class="p-4 font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table-body" class="divide-y divide-gray-200">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                 <div id="loading-spinner" class="text-center p-8 hidden">
                    <p>Loading expenses...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6">Edit Expense</h2>
            <form id="edit-expense-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-amount">Amount</label>
                    <input type="number" id="edit-amount" required class="form-input mt-1">
                </div>
                <div>
                    <label for="edit-description">Description</label>
                    <input type="text" id="edit-description" required class="form-input mt-1">
                </div>
                <div>
                    <label for="edit-category">Category</label>
                    <input type="text" id="edit-category" required class="form-input mt-1">
                </div>
                <div>
                    <label for="edit-currency">Currency</label>
                    <select id="edit-currency" required class="form-input mt-1">
                        <option value="EUR">EUR</option>
                        <option value="RON">RON</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-edit" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="expenses.js"></script>
</body>
</html>
